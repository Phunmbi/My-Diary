<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyDiary</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="title">
        <h1>MyDiary</h1>
    </div>

    <section>
        <div class="hero-marketing">
            <p>Let's help you make it easier to keep your diary. </p>
            <p>With daily programmable reminders. </p>
            <p>The ability to edit and delete entries as you please.</p>
            <p>All wrapped in a lightweight app built for your convenience.</p>
        </div>
        <div class="hero-account">
            <h3>Sign in</h3>
            <p id="errorResponse"></p>
            <form>
                <input id="email" type="text" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="submit" type="submit" value="Sign in">
            </form>
            
            <p>Don't have an account? then
                <a href="signup.html">Sign up</a>
            </p>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
