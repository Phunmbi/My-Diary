<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyDiary - Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header>
        <a href="dashboard.html">
            <h1>MyDiary</h1>
        </a>
        <a href="profile.html">
            <img src="images/icons8-contacts-26.png" alt="Profile">
        </a>
    </header>
    <section>
        <h3>My Profile</h3>
    </section>

    <section class="profile">
        <a href="dashboard.html"><img src="images/icons8-home-page-24.png" alt="Home"></a>
        <div>
            <h4>Reminder Setting</h4>
            <form>
                <label>What time would you like to be reminded daily?</label>
                <input type="time" name="time" id="time">
                <input id="set" type="submit" value="Set Reminder">
            </form>
            <p id="reminder"></p>
        </div>
        <div>
            <h4>Total Number of Entries</h4>
            <p id="entries"></p>
        </div>

       <button id="signOut">Sign Out</button>
    </section>

    <script src="js/profile.js"></script>
</body>

</html>
