<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyDiary - View Entry</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header>
        <a href="dashboard.html"><h1>MyDiary</h1></a>
        <a href="profile.html">
            <img src="images/icons8-contacts-26.png" alt="Profile">
        </a>
    </header>
    <section>
        <h1 id="response"></h1>
    </section>
    <section class="entry-title">
        <h3 id="title"></h3>
        <h3 id="date"></h3>
    </section>
    <section class="entry-body">
        <p id="details">
        </p>
    </section>
    <section class="entry-actions">
        <div>
            <a href="dashboard.html">
                <img src="images/icons8-home-page-24.png" alt="Home">
            </a>
            <a href="edit.html">
                <img src="images/icons8-pencil-26.png" alt="Edit" title="Edit Entry">
            </a>
            <a href="#">
                <img src="images/icons8-trash-26.png" alt="Delete" title="Delete Entry">
            </a>
        </div>
    </section>

    <script src="js/getone.js"></script>
</body>

</html>
