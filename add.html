<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyDiary - Add</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header>
        <a href="dashboard.html">
            <h1>MyDiary</h1>
        </a>
        <a href="profile.html">
            <img src="icons/icons8-contacts-26.png" alt="Profile">
        </a>
    </header>
    <section class="entry-title">
        <h3>Add a new Entry</h3>
    </section>

    <section class="add-entry">
        <form>
            <input type="text" placeholder="Title">
            <textarea name="details" id="details" cols="70" rows="16" placeholder="Tell me what happened today"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>

    <script src="js/dashboard.js"></script>
</body>

</html>
